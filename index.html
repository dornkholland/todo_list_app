<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- header of stuff here -->
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-tasks">
      <!-- active list of taskLISTS here -->
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="active-list">Youtube</li>
        <li>Work</li>
        <li>Grocery</li>
      </ul>

      <!-- adding new lists -->
      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
    </div>

    <!-- header of the todo list -->
    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Youtube</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <!-- body of the actual todo list -->
      <div class="todo-body">
        <div class="tasks">
          <!-- each individual task -->

          <!-- begin task 1 -->
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              todo stuff
            </label>
          </div>
          <!-- end task 1 -->

          <!-- begin task 2 -->
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              todo stuff
            </label>
          </div>
          <!-- end task 2 -->

          <!-- begin task 3 -->
          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              todo stuff
            </label>
          </div>
          <!-- end task 3 -->
        </div>

        <div class="new-task-creator">
          <!-- now, we need another form like before but for adding tasks, not lists -->
          <form action="">
            <!-- notice we keep the same list class as before  -->
            <input
              type="text"
              class="new list"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn task" aria-label="create new task">+</button>
          </form>
        </div>

        <!-- delete stuff  -->
        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>

          <button class="btn delete">Delete list</button>
        </div>
      </div>
    </div>
  </body>
</html>
