<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- header of stuff here -->
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-tasks">
      <!-- active list of taskLISTS here -->
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="active-list">Youtube</li>
        <li>Work</li>
        <li>Grocery</li>
      </ul>

      <!-- adding new lists -->
      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list"></div>
  </body>
</html>
